<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const $root = document.getElementById('root');

    class NameForm extends React.Component {
      handleSubmit = (event) => {
        event.preventDefault();
        console.log({target: event.target}); // first
        console.log({targetValue: event.target[0].value  }); // second
        console.log({targetName: event.target.elements.username.value  }); // third
        console.log({inputNode: this.inputNode.value  }); // fourth
      }
      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            <label>
              Name:
              <input
                type="text"
                name="username"
                ref={node => this.inputNode = node}
              />
            </label>
            <button type="submit">Submit</button>
          </form>
        );
      }
    }

    class App extends React.Component {
      render() {
        return (
          <div className="app-container">
            <NameForm />
          </div>
        )
      }
    }

    ReactDOM.render(<App />, $root);

  </script>
</body>
</html>
